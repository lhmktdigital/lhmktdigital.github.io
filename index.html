<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LH Promoções e Ofertas</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    .titulo {
      font-size: 24px;
      color: #008080;
      margin: 0;
    }

    .slogan {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
      text-transform: lowercase;
    }

    .chamada {
      font-size: 16px;
      margin: 20px 0;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      background-color: white;
      border: 2px solid #008080;
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      color: #000;
      text-decoration: none;
      font-size: 16px;
    }

    .btn i {
      margin-right: 10px;
      font-size: 20px;
      min-width: 25px;
      color: #008080;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo LH" class="logo">

    <h1 class="titulo">LH PROMOÇÕES E OFERTAS</h1>
    <p class="slogan">ofertas imperdíveis com agilidade, simplicidade e zero complicações!</p>

    <p class="chamada">Clique nos botões abaixo e aproveite agora!</p>

    <a href="#" class="btn"><i class="fas fa-shopping-bag"></i>Confira todas as ofertas</a>
    <a href="#" class="btn"><i class="fab fa-whatsapp"></i>Grupo de ofertas</a>
    <a href="#" class="btn"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="#" class="btn"><i class="fab fa-tiktok"></i>TikTok</a>
    <a href="#" class="btn"><i class="fab fa-facebook"></i>Facebook</a>
  </div>
</body>
</html>
