<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    .logo {
      width: 200px;
      margin: 20px auto;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .slogan {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .chamada {
      margin: 20px 0 10px;
    }

    .link-button {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(135deg, #00bcd4, #007ea7);
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 10px;
      font-size: 16px;
      text-align: left;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      transform-origin: left center;
    }

    .link-button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      filter: brightness(1.1);
    }

    .link-button i {
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    /* Animação personalizada para WhatsApp */
    .link-button.whatsapp:hover i {
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(4deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo LH" class="logo" />
    <h1 class="titulo">LH PROMOÇÕES E OFERTAS</h1>
    <p class="slogan">Ofertas imperdíveis com agilidade, simplicidade e zero complicações!</p>
    <p class="chamada">Clique nos botões abaixo e aproveite agora!</p>

    <a class="link-button" href="https://lhmktdigital.github.io/lhmktdigital-promocoes/" target="_blank">
      <i class="fas fa-shopping-cart"></i> Ver todas as promoções
    </a>

    <a class="link-button whatsapp" href="https://chat.whatsapp.com/CKkIKaY9SL20LoiJZaADer" target="_blank">
      <i class="fab fa-whatsapp"></i> Grupo de ofertas
    </a>

    <a class="link-button" href="https://www.instagram.com/lhmarketingepromocoes/" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <a class="link-button" href="#" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>

    <a class="link-button" href="https://www.tiktok.com/@lhmarketingepromocoes?_t=ZM-8xOAZgwXKNC&_r=1" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>

  <script>
    // Ocultar automaticamente botões com href inválido
    document.querySelectorAll('.link-button').forEach(link => {
      const href = link.getAttribute('href');
      if (!href || href.trim() === '#' || href.trim() === '') {
        link.style.display = 'none';
      }
    });
  </script>
</body>
</html>
