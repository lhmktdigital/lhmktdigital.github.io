<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>LH Promoções e Ofertas</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #00cfcf 0%, #005f6a 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .container {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 16px;
    padding: 40px 30px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
    text-align: center;
  }
  .logo {
    width: 150px;
    max-width: 100%;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
  }
  h1 {
    margin: 0 0 12px;
    font-weight: 900;
    font-size: 28px;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 0 2px 4px rgba(0,0,0,0.3);
  }
  p.subtitle {
    font-size: 17px;
    font-weight: 400;
    color: #cce6e6;
    margin-bottom: 30px;
    text-transform: capitalize;
    text-shadow: 0 1px 3px rgba(0,0,0,0.3);
  }
  p.subtitle::first-letter {
    text-transform: uppercase;
  }
  .buttons {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  a.link-button {
    display: flex;
    align-items: center;
    justify-content: center;
    background: #00e5e5;
    color: #004d52;
    font-weight: 700;
    padding: 14px 0;
    border-radius: 50px;
    font-size: 18px;
    text-decoration: none;
    box-shadow: 0 4px 12px rgba(0, 229, 229, 0.6);
    transition: background-color 0.3s ease, box-shadow 0.3s ease, color 0.3s ease;
    gap: 12px;
  }
  a.link-button:hover,
  a.link-button:focus {
    background: #004d52;
    color: #00e5e5;
    box-shadow: 0 6px 20px rgba(0, 229, 229, 0.9);
    outline: none;
  }
  a.link-button.disabled {
    background: #666;
    color: #ccc;
    box-shadow: none;
    cursor: not-allowed;
    pointer-events: none;
  }
  .icon {
    width: 26px;
    height: 26px;
    flex-shrink: 0;
    filter: drop-shadow(0 0 2px rgba(0,0,0,0.2));
  }

  /* Responsividade */
  @media (max-width: 480px) {
    .container {
      padding: 30px 20px;
    }
    h1 {
      font-size: 24px;
    }
    p.subtitle {
      font-size: 15px;
    }
    a.link-button {
      font-size: 16px;
      padding: 12px 0;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  }
</style>
