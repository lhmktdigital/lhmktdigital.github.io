<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }
    .logo {
      width: 200px;
      margin: 20px auto;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .slogan {
      font-size: 14px; /* diminuída */
      margin-bottom: 15px;
    }
    .chamada {
      margin: 20px 0 10px;
    }
    .link-button {
      display: block;
      background: linear-gradient(to right, #00cfcf, #00a8c6);
      color: #fff;
      text-decoration: none;
      padding: 15px;
      padding-left: 20px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
      text-align: left;
    }
    .link-button:hover {
      opacity: 0.85;
    }
    .link-button i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo LH" class="logo" />
    <h1 class="titulo">LH PROMOÇÕES E OFERTAS</h1>
    <p class="slogan">Ofertas imperdíveis com agilidade, simplicidade e zero complicações!</p>
    <p class="chamada">Clique nos botões abaixo e aproveite agora!</p>

    <a class="link-button" href="https://www.divulgadorinteligente.com/lhmktdigital" target="_blank">
      <i class="fas fa-tags"></i> Ver todas as promoções
    </a>
    <a class="link-button" href="https://chat.whatsapp.com/CKkIKaY9SL20LoiJZaADer" target="_blank">
      <i class="fab fa-whatsapp"></i> Grupo de ofertas
    </a>
    <a class="link-button" href="#" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="link-button" href="#" target="_blank">
      <i class="fab fa-facebook"></i> Facebook
    </a>
    <a class="link-button" href="#" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
  </div>
</body>
</html>
